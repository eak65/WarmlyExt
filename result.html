<!DOCTYPE html>
<html>
  <head>
    <title>Warmly Search</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/result.js"></script>
    <link rel="stylesheet" type="text/css" href="css/result.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="css/material.min.css">
    <script defer src="js/material.min.js"></script>
  </head>
  <body>
    <header id="warmly-header" class="mdl-layout__header mdl-layout__header--scroll mdl-color--orange-300">
      <div class="mdl-layout__header-row">
        <img src="images/sunpalms-45.png"/>
        <h3 style="font-family: initial;">Warmly</h3>
      </div>
    </header>
    <div id="loading_progress">
      <h6 class="loading-message text-align-center">Let's warm this up. This may take up to 5 minutes.</h6>
      <div class="loading-image text-align-center"><div class="mdl-spinner mdl-js-spinner is-active large-spinner"></div></div>
    </div>
    <table class="display-none" id="results_table">
      <tr>
        <td>
          <div style="display:inline-block">
            <table>
              <tr id="terms" style="display:none;">
                <td id="warmly_terms_hdr" class="warmly_result_caption">Terms:</td>
                <td id="warmly_terms" class="warmly_top_data"></td>
              </tr>
              <tr id="tags" style="display:none;">
                <td id="warmly_tags_hdr" class="warmly_result_caption">Tags:</td>
                <td id="warmly_tags" class="warmly_top_data"></td>
              </tr>
              <tr>
                <td id="warmly_result_title"><h6></h6></td>
                <td id="warmly_result_count" class="warmly_top_data"></td>
              </tr>
            </table>
          </div>
        </td>
      </tr>
      <tr>
        </tr>
        <tr>
          <td>
            <table id="warmly_results"></table>
          </td>
        </tr>
    </table>
  </body>
</html>
