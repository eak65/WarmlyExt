<!DOCTYPE html>
<html>
  <head>
    <title>Warmly Search</title>
    <meta http-equiv="Content-Security-Policy" content="script-src https://code.jquery.com 'self';">

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/result.js"></script>
    <link rel="stylesheet" type="text/css" href="css/result.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/mdl-ext.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/material.min.js"></script>
    <script src="js/createAccordion.js"></script>
  </head>
  <body>
    <header id="warmly-header" class="mdl-layout__header mdl-layout__header--scroll mdl-color--orange-300">
      <div class="mdl-layout__header-row">
        <img src="images/sunpalms-45.png"/>
        <h3 style="font-family: initial;">Warmly</h3>
      </div>
    </header>
    <div id="loading_progress">
      <h6 class="loading-message text-align-center">Let's warm this up. This may take up to 5 minutes.</h6>
      <div class="loading-image text-align-center"><div class="mdl-spinner mdl-js-spinner is-active large-spinner"></div></div>
    </div>
    <div id="results-data" class="display-none">
      <p><b>Terms:</b><span id="warmly_terms"></span></p>
      <p><b>Tags:</b><span id="warmly_tags"></span></p>
      <p><b>Results:</b><span id="warmly_result_count"></span></p>
    </div>
    <ul id="results-accordion" class="mdlext-accordion mdlext-js-accordion mdlext-accordion--vertical mdlext-js-ripple-effect mdlext-js-animation-effect"
        role="tablist" aria-multiselectable="true">
    </ul>
  </body>
</html>
