<!DOCTYPE html>
<html>
  <head>
    <title>Warmly Search</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/result.js"></script>
    <link rel="stylesheet" type="text/css" href="css/result.css">
  </head>
  <body>
    <table>
      <tr>
        <td>
          <div style="display:inline-block">
            <table>
              <tr id="terms" style="display:none;">
                <td id="warmly_terms_hdr" class="warmly_result_caption">Terms:</td>
                <td id="warmly_terms" class="warmly_top_data"></td>
              </tr>
              <tr id="tags" style="display:none;">
                <td id="warmly_tags_hdr" class="warmly_result_caption">Tags:</td>
                <td id="warmly_tags" class="warmly_top_data"></td>
              </tr>
              <tr>
                <td id="warmly_result_title"
                 class="warmly_result_caption">Let's warm this up. This may take up to 5 minutes.</td>
                <td id="warmly_result_count" class="warmly_top_data"></td>
              </tr>
            </table>
          </div>
          <div style="display:none; float: right;" id="sunpalms_img">
            <img src="images/sunpalms-45.png"/>
          </div>
        </td>
      </tr>
      <tr>
        <td id="loading_progress">
          <table>
            <tr><td><img class="loading_img" src="images/ajax-loader.gif" style="padding-bottom: 30px"></img></td></tr>
            <tr><td><img class="loading_img" src="images/murray.gif"></img></td></tr>
          </table>
        </td>
        </tr>
        <tr>
          <td>
            <table id="warmly_results"></table>
          </td>
        </tr>
    </table>
  </body>
</html>
