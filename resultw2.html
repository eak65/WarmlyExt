<!DOCTYPE html>
<html>
  <head>
    <!-- Result Warmly-2
    as a content script, all css & js must be loaded from
    files registered in manifest.js there can't be any
    inline js or css.
    -->
    <title>Warmly Search Results</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/vis.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/testdata.js"></script>
    <script src="js/resultw2.js"></script>
    <link rel="stylesheet" type="text/css" href="css/resultw2.css">
  </head>
  <body>
    <table border="0" width="100%">
      <tr>
        <td align="right">
          <img src="images/avatar_placeholder.png" width="50px" height="auto">
        </td>
        <td>
          <table>
            <tr><td><label class="out_label">Target:</label></td><td><div id="target_out"></div></td></tr>
            <tr><td><label class="out_label">Identifiers:</label></td><td><div id="identifiers_out"></div></td></tr>
            <tr><td><label class="out_label">Connectors:</label></td><td><div id="connectors_out"></div></td></tr>
          </table>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div id="synonyms"></div>
          <br/><br/>
        </td>
      </tr>
      <tr>
          <td valign="top">
            <label id="message_label">Message</label>
            <div id="snippet_text"></div>
          </td>
          <td align="right">
            <div class="chart-container" style="position: relative; height:40vh; width:40vw">
              <canvas id="radar"></canvas>
            </div>
          </td>
      </tr>
      <tr><td colspan="2"><div class="sep"></div></td></tr>
    </table>
  </body>
</html>
